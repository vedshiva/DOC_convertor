<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='button.css') }}" rel="stylesheet">
  <style>
    body {
      padding-top: 56fr; /* Adjust for fixed navbar */
      height: 100vh;
      overflow-y: auto;
      background-color: #151515; /* Set a background color */
    }
    .navbar {
      max-width: 100%; /* Set a max width for the container */
    }
    .navbar_{
      color: #fcf2cc ;
      font-weight: bold;
    }
    .nav-link {
      color: #c8c7c3 ;
    }
    .nav-link:hover {
      color: #ecf0f1 ;
    }
    .navbar-toggler {
      background-color: #3f3b3b;
    }
    .btn{
      background-color: #3f3b3b;
      font-size: large;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar" >
    <div class="container">
      <p class="navbar_">OUR_PDF</p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/service">Service</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
